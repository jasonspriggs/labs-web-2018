{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
	<div class="text-light">
		<h1 class="display-4 blueprint">{{ page.title }}</h1>
		{% if page.introduction %}<p>{{ page.introduction }}</p>{% endif %}
	</div>
    <div class="card">
        <div id="content">
            {{ page.body }}
        </div>
    </div>
</div>
{%  endblock %}
